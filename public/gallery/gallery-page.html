<link href="css/gallery.css" rel="stylesheet"/>

<div class="container gallery-container">
    <div class="row gallery-header">
        <div >
            <h1> Photo Gallery <i class="fa fa-camera-retro"></i></h1>
            <p> We at the Zoola salon believe that pictures say more about a haircut than any description in the world. <br>
                Check out some of our latest works and see for yourself.</p>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="gallery-loader col-lg-12">
            <img src="loaders/ajax-loader.gif" />
        </div>
    </div>
    <div class="row">
        <div class="gallery-content">
            <div class="row image-row" ng-repeat="row in $ctrl.photos">
                <div class="col-md-3 col-sm-6 image-container" ng-repeat="photo in row">
                    <img class="thumbnail img-responsive" ng-click="$ctrl.showPhoto($event)" src="{{photo.src}}" alt="photo.alt"/>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Photo Modal -->
<div id="photoModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content photoModal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body photoModal-body">

            </div>
        </div>

    </div>
</div>
